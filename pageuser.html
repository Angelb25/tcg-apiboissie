<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mon Compte Pok√©mon</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .logo {
      width: 220px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #userInfo {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 20px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok√©mon_logo.svg/320px-International_Pok√©mon_logo.svg.png" class="logo" alt="Logo Pok√©mon">

  <h1>üë§ Mon Compte Pok√©mon</h1>

  <div id="userInfo">Chargement des informations...</div>

  <script>
    async function fetchUserInfo() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      const userInfoDiv = document.getElementById("userInfo");

      if (!token) {
        userInfoDiv.innerHTML = "‚ùå Aucun token fourni dans l'URL.";
        return;
      }

      try {
        const res = await fetch(`http://localhost:3000/user?token=${encodeURIComponent(token)}`);

        const result = await res.json();

        if (!res.ok) {
          userInfoDiv.innerHTML = "‚ùå " + result.message;
          return;
        }

        const user = result.data;
        userInfoDiv.innerHTML = `
          <strong>Nom d'utilisateur :</strong> ${user.username}<br><br>
          <strong>Collection de cartes :</strong><br>
          <ul>
            ${user.collection.map(card => `<li>${card.name} (${card.rarity})</li>`).join("")}
          </ul>
        `;

      } catch (err) {
        userInfoDiv.innerHTML = "‚ùå Erreur lors de la r√©cup√©ration des donn√©es.";
      }
    }

    fetchUserInfo();
  </script>

</body>
</html>
