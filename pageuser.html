<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil Pok√©mon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      padding: 40px;
      text-align: center;
    }

    .card-table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card-table th, .card-table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    .card-table th {
      background-color: #ffcb05;
    }

    .convert-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }

    .convert-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .header-info {
      margin-bottom: 30px;
    }

    .currency {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üë§ Mon Compte Pok√©mon</h1>

  <div class="header-info">
    <div id="username">Chargement...</div>
    <div class="currency">üí∞ Monnaie : <span id="currency">0</span></div>
  </div>

  <table class="card-table" id="collectionTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Raret√©</th>
        <th>Quantit√©</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="collectionBody">
      <tr><td colspan="4">Chargement...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchUserInfo() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (!token) {
        document.getElementById("username").innerText = "‚ùå Aucun token fourni dans l'URL.";
        return;
      }

      try {
        const [userRes, cardsRes] = await Promise.all([
          fetch("http://localhost:3000/user?token=" + token),
          fetch("http://localhost:3000/cards")
        ]);

        const userData = await userRes.json();
        const cardsData = await cardsRes.json();

        if (!userRes.ok) {
          document.getElementById("username").innerText = "‚ùå " + userData.message;
          return;
        }

        const user = userData.data;
        const cards = cardsData.data;

        document.getElementById("username").innerText = `üëã Bienvenue, ${user.username}`;
        document.getElementById("currency").innerText = user.currency || 0;

        const tbody = document.getElementById("collectionBody");
        tbody.innerHTML = "";

        if (!user.collection || user.collection.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>Aucune carte dans votre collection.</td></tr>";
          return;
        }

        for (const entry of user.collection) {
          const card = cards.find(c => c.id === entry.id);
          if (!card) continue;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${card.name}</td>
            <td>${card.rarity}</td>
            <td>${entry.nb}</td>
            <td>
              <button class="convert-btn" onclick="convertCard(${entry.id})" ${entry.nb < 2 ? "disabled" : ""}>
                Convertir
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        }

      } catch (err) {
        document.getElementById("username").innerText = "‚ùå Erreur de chargement.";
      }
    }

    async function convertCard(cardId) {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      try {
        const res = await fetch("http://localhost:3000/convert", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, cardId })
        });

        const result = await res.json();
        if (res.ok) {
          alert(result.message);
          fetchUserInfo(); // rafra√Æchir
        } else {
          alert("Erreur : " + result.message);
        }
      } catch (err) {
        alert("Erreur r√©seau");
      }
    }

    fetchUserInfo();
  </script>
</body>
</html>
